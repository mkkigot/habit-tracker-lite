<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .stats-primary {
            margin-bottom: 20px;
        }

        .stat-card-large {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-value-large {
            font-size: 7rem;  
            font-weight: bold;
            color: white;
            display: block;
            line-height: 1;
        }

        .stat-card-large .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 10px;
        }

        .stats-secondary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            /* background: #f8f9fa; */
            /* padding: 20px; */
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        .btn-success:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .btn-manual {
            background: #3b82f6;
            color: white;
        }

        .btn-manual:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-cancel {
            background: #6b7280;
            color: white;
        }

        .btn-cancel:hover {
            background: #4b5563;
        }

        .btn-submit {
            background: #3b82f6;
            color: white;
        }

        .btn-submit:hover {
            background: #2563eb;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .today-status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .today-status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .today-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .history {
            margin-top: 30px;
        }

        .history h2 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .history-date {
            color: #666;
        }

        .history-badge {
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .btn-reset {
            width: 100%;
            background: #6b7280;
            color: white;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background: #4b5563;
        }

        .btn-boring {
            width: 100%;
            background: #f9fafb;
            color: #9ca3af;
            border: 1px solid #f3f4f6;
            margin-top: 30px;
            font-weight: 400;
            font-size: 0.85rem;
            opacity: 0.7;          /* slightly transparent */
        }

        .btn-boring:hover {
            background: #fee2e2;   /* light red on hover */
            color: #ef4444;
            opacity: 1;
            border-color: #fecaca;
        }

        .btn-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            width: 100%;
        }

        .btn-theme:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .stat-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="headerMain">ðŸŽ¯ <span id="habitHeader">Habit Tracker</span></h1>
        <p class="subtitle">Build consistency, one day at a time</p>

        <div class="today-status" id="todayStatus">
            <span id="statusText">Ready to mark today?</span>

        <div class="stats-primary">

        <button class="btn-boring" id="resetBtn">Reset All Data</button>

    </div>

    <!-- Manual Entry Modal -->
    <div class="modal" id="manualEntryModal">
        <div class="modal-content">
            <h3 class="modal-header">ðŸ”’ Manual Entry</h3>
            <form id="manualEntryForm">
                <div class="form-group">
                    <label class="form-label" for="passwordInput">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="passwordInput" 
                        placeholder="Enter password"

                    >

     <!-- Set Habit Tracker Header -->
    <div class="modal" id="setHabitTrackerHeaderModal">
        <div class="modal-content">
            <h3 class="modal-header">ðŸŽ¯ Set a new Habit Header</h3>
            <form id="setHabitTrackerHeaderForm">
                <div class="form-group">
                    <label class="form-label" for="headerHabitInput">Habit</label>
                    <input 
                        id="headerHabitInput"
                        type="text" 
                        class="form-input" 
                        autocomplete="off">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelChangeHeaderBtn">Cancel</button>
                    <button type="submit" class="btn-submit" id="changeHeaderBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /**
         * HabitTracker - A simple habit tracking application with localStorage persistence
         * Follows best practices: Single Responsibility, DRY, and clear separation of concerns
         */
        class HabitTracker {
            constructor() {
                this.storageKey = 'habitTrackerData';
                this.passwordKey = 'habitTrackerPassword';
                this.themeKey = 'habitTrackerTheme';  
                this.themeIndex = -1;
                this.defaultPassword = 'habit2025';
                this.data = this.loadData();
                this.passwordVerified = false;
                this.currentTheme = this.loadTheme(); 
                this.habitHeader = this.loadHabitHeader();
                this.init();
            }

            /**
             * Initialize the application by setting up event listeners and rendering
             */
            init() {
                this.bindEvents();
                this.applyTheme();
                this.render();
            }

            /**
             * Load data from localStorage with fallback to default structure
             */
            loadData() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    return stored ? JSON.parse(stored) : this.getDefaultData();
                } catch (error) {
                    console.error('Error loading data:', error);
                    return this.getDefaultData();
                }
            }

            /**
             * Get default data structure
             */
            getDefaultData() {
                return {
                    completedDates: [],
                    currentStreak: 0,
                    longestStreak: 0,
                    habit: 'Habit Tracker'
                };
            }

            /**
             * Save data to localStorage
             */
            saveData() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.data));
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Failed to save data. Please check your browser settings.');
                }
            }

            /**
             * Get stored password or return default
             */
            getPassword() {
                const stored = localStorage.getItem(this.passwordKey);
                if (!stored) {
                    // Set default password on first run
                    this.setPassword(this.defaultPassword);
                    return this.defaultPassword;
                }
                return stored;
            }

            /**
             * Set a new password
             */
            setPassword(password) {
                localStorage.setItem(this.passwordKey, password);
            }

            /**
             * Verify password
             */
            verifyPassword(inputPassword) {
                return inputPassword === this.getPassword();
            }

            /**
             * Get today's date in YYYY-MM-DD format
             */
            getTodayDate() {
                return new Date().toISOString().split('T')[0];
            }

            /**
             * Check if today is already marked
             */
            isTodayCompleted() {
                return this.data.completedDates.includes(this.getTodayDate());
            }

            /**
             * Mark today as completed
             */
            markToday() {
                const today = this.getTodayDate();
                
                if (this.isTodayCompleted()) {
                    return false;
                }

                this.data.completedDates.push(today);
                this.data.completedDates.sort();
                this.calculateStreak();
                this.saveData();
                return true;
            }

            /**
             * Add a manual date entry
             */
            addManualDate(dateString) {
                if (this.data.completedDates.includes(dateString)) {
                    return { success: false, message: 'This date is already marked' };
                }

                this.data.completedDates.push(dateString);
                this.data.completedDates.sort();
                this.calculateStreak();
                this.saveData();
                return { success: true, message: 'Date added successfully' };
            }

            /**
             * Calculate current streak based on consecutive days
             */
            calculateStreak() {
                if (this.data.completedDates.length === 0) {
                    this.data.currentStreak = 0;
                    return;
                }

                const sortedDates = [...this.data.completedDates].sort().reverse();
                let streak = 0;
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let i = 0; i < sortedDates.length; i++) {
                    const checkDate = new Date(sortedDates[i]);
                    checkDate.setHours(0, 0, 0, 0);
                    
                    const expectedDate = new Date(today);
                    expectedDate.setDate(today.getDate() - streak);
                    expectedDate.setHours(0, 0, 0, 0);

                    if (checkDate.getTime() === expectedDate.getTime()) {
                        streak++;
                    } else {
                        break;
                    }
                }

                this.data.currentStreak = streak;
                
                if (streak > this.data.longestStreak) {
                    this.data.longestStreak = streak;
                }
            }

            /**
             * Reset all data
             */
            resetData() {
                if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                    this.data = this.getDefaultData();
                    this.saveData();
                    this.render();
                }
            }

            /**
             * Format date for display
             */
            formatDate(dateString) {
                const date = new Date(dateString + 'T00:00:00');
                const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }

            /**
             * Bind event listeners
             */
            bindEvents() {
                // Mark today button
                document.getElementById('markTodayBtn').addEventListener('click', () => {
                    if (this.markToday()) {
                        this.render();
                    }
                });

                // Manual entry button
                document.getElementById('manualEntryBtn').addEventListener('click', () => {
                    this.openManualEntryModal();
                });

                // Reset button
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetData();
                });

                // Modal cancel button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeManualEntryModal();
                });

                // Modal form submission
                document.getElementById('manualEntryForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleManualEntrySubmit();
                });

                // Close modal when clicking outside
                document.getElementById('manualEntryModal').addEventListener('click', (e) => {
                    if (e.target.id === 'manualEntryModal') {
                        this.closeManualEntryModal();
                    }
                });

                // Theme button
                document.getElementById('themeBtn').addEventListener('click', () => {
                    this.changeTheme();
                });

                // Manual entry button
                document.getElementById('headerMain').addEventListener('click', () => {
                    this.openChangeHeaderModal();
                });
                
                // Modal form submission - header
                document.getElementById('setHabitTrackerHeaderForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleChangeHeaderSubmit();
                });

                // Modal cancel button
                document.getElementById('cancelChangeHeaderBtn').addEventListener('click', () => {
                    this.closeChangeHeaderModal();
                });
            }

            /**
             * Open manual entry modal
             */
            openManualEntryModal() {
                this.passwordVerified = false;
                document.getElementById('manualEntryModal').classList.add('active');
                document.getElementById('passwordInput').value = '';
                document.getElementById('dateInput').value = '';
                document.getElementById('dateInputGroup').style.display = 'none';
                document.getElementById('passwordError').classList.remove('active');
                document.getElementById('dateError').classList.remove('active');
                document.getElementById('submitBtn').textContent = 'Verify';
                document.getElementById('passwordInput').focus();
            }

            /**
             * Close manual entry modal
             */
            closeManualEntryModal() {
                document.getElementById('manualEntryModal').classList.remove('active');
                this.passwordVerified = false;
            }

            /**
             * Handle manual entry form submission
             */
            handleManualEntrySubmit() {
                if (!this.passwordVerified) {
                    // First step: verify password
                    const password = document.getElementById('passwordInput').value;
                    
                    if (this.verifyPassword(password)) {
                        this.passwordVerified = true;
                        document.getElementById('passwordError').classList.remove('active');
                        document.getElementById('dateInputGroup').style.display = 'block';
                        document.getElementById('submitBtn').textContent = 'Add Date';
                        document.getElementById('dateInput').focus();
                        
                        // Set max date to today
                        document.getElementById('dateInput').max = this.getTodayDate();
                    } else {
                        document.getElementById('passwordError').classList.add('active');
                    }
                } else {
                    // Second step: add the date
                    const dateInput = document.getElementById('dateInput').value;
                    
                    if (!dateInput) {
                        document.getElementById('dateError').textContent = 'Please select a date';
                        document.getElementById('dateError').classList.add('active');
                        return;
                    }

                    const result = this.addManualDate(dateInput);
                    
                    if (result.success) {
                        this.closeManualEntryModal();
                        this.render();
                    } else {
                        document.getElementById('dateError').textContent = result.message;
                        document.getElementById('dateError').classList.add('active');
                    }
                }
            }

            /**
             * Render the entire UI
             */
            render() {
                this.renderStats();
                this.renderTodayStatus();
                this.renderHistory();
            }

            /**
             * Render statistics
             */
            renderStats() {
                document.getElementById('currentStreak').textContent = this.data.currentStreak;
                document.getElementById('totalDays').textContent = this.data.completedDates.length;
                document.getElementById('longestStreak').textContent = this.data.longestStreak;
            }

            /**
             * Render today's status
             */
            renderTodayStatus() {
                const statusEl = document.getElementById('todayStatus');
                const statusText = document.getElementById('statusText');
                const markBtn = document.getElementById('markTodayBtn');

                if (this.isTodayCompleted()) {
                    statusEl.className = 'today-status completed';
                    statusText.textContent = 'âœ“ Today is complete! Great job!';
                    markBtn.disabled = true;
                    markBtn.textContent = 'âœ“ Already Completed Today';
                } else {
                    statusEl.className = 'today-status pending';
                    statusText.textContent = 'Ready to mark today?';
                    markBtn.disabled = false;
                    markBtn.textContent = 'âœ“ Mark Today Complete';
                }
            }

            /**
             * Render history list
             */
            renderHistory() {
                const historyList = document.getElementById('historyList');
                
                if (this.data.completedDates.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #999;">No history yet. Start today!</p>';
                    return;
                }

                const recentDates = [...this.data.completedDates].reverse().slice(0, 10);
                
                historyList.innerHTML = recentDates.map(date => `
                    <div class="history-item">
                        <span class="history-date">${this.formatDate(date)}</span>
                        <span class="history-badge">Completed</span>
                    </div>
                `).join('');
            }
            /**
            * Material Design gradient combinations
            */
            getMaterialGradients() {
                return [
                    ['#30cfd0', '#330867'],  // Ocean    
                    ['#667eea', '#764ba2'],  // Purple
                    ['#f093fb', '#f5576c'],  // Pink
                    ['#4facfe', '#00f2fe'],  // Blue
                    ['#43e97b', '#38f9d7'],  // Green
                    ['#fa709a', '#fee140'],  // Sunset
                    ['#a8edea', '#fed6e3'],  // Pastel
                    ['#ff9a56', '#ff6a88'],  // Orange
                    ['#ffecd2', '#fcb69f'],  // Peach
                    ['#ff6e7f', '#bfe9ff'],  // Coral
                    ['#e0c3fc', '#8ec5fc'],  // Lavender
                    ['#f97794', '#623aa2'],  // Magenta
                    ['#96fbc4', '#f9f586'],  // Lime
                    ['#fddb92', '#d1fdff'],  // Yellow
                    ['#9890e3', '#b1f4cf'],  // Mint
                ];
            }

            /**
            * Load saved theme or get random one
            */
            loadTheme() {
                let saved = localStorage.getItem(this.themeKey);
                if (saved) {
                    saved = JSON.parse(saved);

                    // get the themeIndex 
                    if (this.themeIndex == -1) {
                        
                        const gradients = this.getMaterialGradients();

                        for (const gradient of gradients) {
                            this.themeIndex++;
                            
                            if (saved.primary == gradient[0] && saved.secondary == gradient[1]) 
                                break;  
                            
                        }
                    }
                   
                }
                return this.fetchTheme();
            }

            /**
            * Get a random theme
            */
            fetchTheme() {
                const gradients = this.getMaterialGradients();
                
                if(this.themeIndex == gradients.length - 1 || this.themeIndex == -1)
                    this.themeIndex = 0;
                
                const random = gradients[this.themeIndex];
                
                this.themeIndex++;
                return {
                    primary: random[0],
                    secondary: random[1]
                };
            }

            /**
            * Apply theme to page
            */
            applyTheme() {
                const gradient = `linear-gradient(135deg, ${this.currentTheme.primary} 0%, ${this.currentTheme.secondary} 100%)`;
                
                // Update body background
                document.body.style.background = gradient;
                
                // Update primary stat card
                const statCardLarge = document.querySelector('.stat-card-large');
                if (statCardLarge) {
                    statCardLarge.style.background = gradient;
                }
                
                // Update theme button
                const themeBtn = document.getElementById('themeBtn');
                if (themeBtn) {
                    themeBtn.style.background = gradient;
                }
                
                // Save theme
                localStorage.setItem(this.themeKey, JSON.stringify(this.currentTheme));
            }

            /**
            * Change to random theme
            */
            changeTheme() {
                this.currentTheme = this.fetchTheme();
                this.applyTheme();
            }
            
            /**
             * Open manual entry modal
             */
            openChangeHeaderModal() {
                document.getElementById('setHabitTrackerHeaderModal').classList.add('active');
                document.getElementById('headerHabitInput').value = '';
            }

             /**
             * Close change header entry modal
             */
            closeChangeHeaderModal() {
                document.getElementById('setHabitTrackerHeaderModal').classList.remove('active');
            }

            /**
             * Handle change header form submission
             */
            handleChangeHeaderSubmit() {
                const newHabit = document.getElementById('headerHabitInput').value;
                document.getElementById('habitHeader').textContent = newHabit;
                localStorage.setItem('habit', newHabit);
                document.title = "Habit Tracker: "+newHabit;
                this.closeChangeHeaderModal();
            }

            loadHabitHeader() {
                const habitHeader = localStorage.getItem('habit');
                
                if(habitHeader)
                    document.getElementById('habitHeader').textContent = habitHeader;
            }
        }

        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new HabitTracker();
        });
    </script>
</body>
</html>
